<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Animaltastic!</title>
	<link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">

<body>
	
<div class="container">
	<h1>Animaltastic!</h1>

	<!-- This is where the JSON contents will be populated -->
	<div id="animalButtons">
	</div>

	<!-- This form will collect user's input -->
	<form id="animal-form">
		<label for="animal-input">Add an animal</label>
		<input type="text" id="animal-input"><br>

		<!-- This is the button from which the AJAX call will be executed -->
		<input id="addAnimal" type="submit" value="Submit">
	</form>

	<div id="animals">
	</div>

</div>
